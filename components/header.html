<head>
    <!-- <base href="/SASGoal/"> -->
</head>
<header>
    <div class="header-container">
        <!---------- Logo ------------->
        <div class="logo">
            <a href="/index.html">
                <img id="logo" src="/images/SASGoal-dm.png" alt="SASGoal">
            </a>
        </div>

        <!----------- Search Bar ----------->
        <div class="search-wrapper" id="search-wrapper">
            <button id="mobile-search-btn" class="icon-btn mobile-only" title="Search">
                <img id="search-icon" src="/images/buttons/search-icon-dm.png" alt="Search">
            </button>

            <div class="search-input-container">
                <input type="text" placeholder="Search..." class="search-bar" id="search-input">
                <button class="search-submit-btn">
                    <img id="search-icon" src="/images/buttons/search-icon-dm.png" alt="Search">
                </button>
            </div>
        </div>

        <!------------- Buttons ---------->
        <div class="header-actions">
            <div class="user-buttons">
                <a href="/pages/main/profile.html" title="Profile">
                    <button class="icon-btn">
                        <img id="profile-icon" src="/images/buttons/user-icon-dm.png" alt="Profile">
                    </button>
                </a>
                <button id="help-trigger-btn" class="icon-btn" title="Help">
                    <img id="help-icon" src="/images/buttons/help-icon-dm.png" alt="Help">
                </button>
                <button id="theme-btn" class="icon-btn" title="Dark/Light mode">
                    <img id="theme-icon" src="/images/buttons/theme-icon-dm.png" alt="Toggle between light and dark display mode">
                </button>
            </div>
        </div>

        <!------------ Burger button (mobile) -------->
        <div id="mobile-burger-placeholder"></div>

        <!-- <script src="/script/help-popup.js" defer></script> -->
    </div>
</header>
